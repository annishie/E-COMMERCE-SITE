<!DOCTYPE html>

  <main>

    <table>
      <tr>
        <th>Item</th>

        <th>Price</th>
        <th>Total</th>
        <th></th>

        <td>French Baguette</td>
        <td><input type="number" value="1"></td>
        <td>$5.99</td>
        <td>$5.99</td>

      </tr>
      <tr>
        <td>Espresso</td>
        <td><input type="number" value="2"></td>
        <td>$2.99</td>
        <td>$5.98</td>
        <td><button class="remove-item">Remove</button></td>
      </tr>
    </table>
    <p class="total-price">Total: $11.97</p>
    <a href="checkout.html" class="proceed-to-checkout">Proceed to Checkout</a>
  </main>
  
  <footer>

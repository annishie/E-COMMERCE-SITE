<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Checkout Page -->
<div id="checkout-page">
    <!-- Customer Information -->
    <div class="customer-information">
      <h2>Customer Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>
      </form>
    </div>
    
    <!-- Delivery/Pickup Options -->
    <div class="delivery-pickup-options">
      <h2>Delivery/Pickup Options</h2>
      <input type="radio" id="delivery" name="delivery" value="delivery" checked>
      <label for="delivery">Delivery</label>
      
      <input type="radio" id="pickup" name="delivery" value="pickup">
      <label for="pickup">Pickup</label>
    </div>
    
    <!-- Payment Options -->
    <div class="payment-options">
      <h2>Payment Options</h2>
      <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
      <label for="credit-card">Credit Card</label>
      
      <input type="radio" id="paypal" name="payment" value="paypal">
      <label for="paypal">PayPal</label>
    </div>
    
    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul>
        <li>Item 1 - $5</li>
        <li>Item 2 - $4</li>
        <li>Item 3 - $3</li>
      </ul>
      <h3>Total: $12</h3>
    </div>
    
    <!-- Place Order Button -->
    <div class="place-order">
      <button>Place Order</button>
    </div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Contact Us Page -->
<div id="contact-us-page">
    <!-- Contact Information -->
    <div class="contact-information">
      <h2>Contact Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </form>
    </div>
    
    <!-- Location -->
    <div class="location">
      <h2>Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234567890!2d-0.000000!3d0.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMDDCsDAwJzEwLjUiTiAwMDnCsDAwJzEwLjUiVw!5e0!3m2!1sen!2sus!4v1234567890" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    
    <!-- Hours of Operation -->
    <div class="hours-of-operation">
      <h2>Hours of Operation</h2>
      <p>Monday - Friday: 8am - 6pm</p>
      <p>Saturday - Sunday: 9am - 5pm</p>
    </div>
    
    <!-- Social Media Links -->
    <div class="social-media-links">
      <h2>Follow Us</h2>
      <ul>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
